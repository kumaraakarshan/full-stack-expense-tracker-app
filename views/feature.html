<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h1 class="text-center">Add an expense</h1>
                        
                        <form id="bookingForm">
                            <div class="form-group">
                                <label for="amount">Add an amount</label>
                                <input type="number" class="form-control" id="amount" name="amount" required>
                            </div>
                            <div class="form-group">
                                <label for="description">Description:</label>
                                <input type="text" class="form-control" id="description" name="description" required>
                            </div>
                            <div class="form-group">
                                <label for="category">choose a category</label>
                                <select id = "category"class="form-control" name="category" required>
                                <option value ="food" >Food</option>  
                                <option value ="fuel" >Fuel</option> 
                                <option value ="education" >Education</option> 
                                <option value ="electricity" >Electricity</option> 
                                <option value ="grocery" >grocery</option> 
                                <option value ="Miscellaneous" >Miscellaneous</option>    

                                </select>
                            </div>
                            <div class="form-group text-center" id ="submitBUTTON">
                                <button type="button" class="btn btn-primary" id="submitBtn">Add Expense</button>

                            </div>

                        </form>
                         <ul id="items" class="list-group"></ul>
                       
                        
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>

    <script src="feature-script.js"></script>
</body>
</html>
